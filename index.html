<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guess Number</title>
  </head>
  <body>
    <div class="parent">
      <div class="cnt">
        <h1>Guess the Numeber 0-100</h1>
        <div class="can-div">
          <p class="p"><span class="live-can">5 </span>Lives Remain</p>
        </div>
        <input type="text" id="text" class="number" placeholder="0-100" />
        <button type="button" class="guess-btn">Guess</button>
      </div>

      <div class="modal-container">
        <div class="modal">
          <p>
            Game Over <br />
            <span id="final">Kaybettin</span>
          </p>
          <button id="modal-ok">Tekrar Oyna</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
